<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Findbox</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>
        #the-box {
            width: 2px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <label id="level-name">Cửa số 4</label>
    </div>
    <div class="row">
        <label id="requirements">Hãy tìm 1 chiếc hộp trên màn hình?</label>
    </div>
    <div class="row">
        <label id="message"></label>
    </div>
    <div class="row  main-content">
        <!-- The main level content here -->
        <img id="the-box" onclick="clickOnTheBox()" src="resources/finbox-blue.png" alt="the box">
    </div>
    <div class="row">
        <button id="next-level-btn" type="button" onclick="nextLevel('level_05')">>> Cửa tiếp</button>
    </div>
</div>
<script src="common.js"></script>
<script>
  let theBox = document.getElementById('the-box');
  theBox.style.display = 'none';
  onresize = (event) => {
    let browserZoomLevel = Math.round(window.devicePixelRatio * 100);
    if (browserZoomLevel >= 200) {
      theBox.style.display = 'unset';
    }
    if (browserZoomLevel < 200) {
      theBox.style.display = 'none';
    }
  };

  function clickOnTheBox() {
    updateMessage('Zooming zooming zooming. Bạn đã làm được!', MSG_SUCCESS);
    showTheNextLevelButton();
  }
</script>
</body>
</html>
