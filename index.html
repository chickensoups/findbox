<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Findbox</title>
    <link rel="stylesheet" type="text/css" href="common.css">
</head>
<body>
    <div class="container">
    	<div class="row">
    		<label id="message"></label>
    	</div>
    	<div class="row">
        	<input id="game-title-input" type="text" placeholder="What is this game?">
    	</div>
    	<div class="row">
        	<button type="button" onclick="submit()">Submit</button>
    	</div>
    </div>
	<script src="common.js"></script>
	<script>
		let gameTitle = document.getElementById('game-title-input');

		function submit() {
			if (gameTitle.value.toLowerCase() === 'findbox') {
				updateMessage('Brilliant! So let find some boxes.')
			} else {
				updateMessage('Oh, no!')
			}
		}
	</script>
</body>
</html>
