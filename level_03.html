<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Findbox</title>
    <link rel="stylesheet" type="text/css" href="common.css">
    <style>
        #the-box {
            width: 35px;
            position: absolute;
            top: 10000px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <label id="level-name">Cửa số 3</label>
    </div>
    <div class="row">
        <label id="requirements">Where is my hộp?</label>
    </div>
    <div class="row">
        <label id="message"></label>
    </div>
    <div class="row  main-content">
        <!-- The main level content here -->
        <img id="the-box" onclick="clickOnTheBox()" src="resources/finbox-blue.png" alt="the box">
    </div>
    <div class="row">
        <button id="next-level-btn" type="button" onclick="nextLevel('level_04')">>> Cửa tiếp</button>
    </div>
</div>
<script src="common.js"></script>
<script>
  function clickOnTheBox() {
    let theBox = document.getElementById('the-box');
    updateMessage('Sự nỗ lực tuyệt vời!', MSG_SUCCESS);
    showTheNextLevelButton();
  }
</script>
</body>
</html>
