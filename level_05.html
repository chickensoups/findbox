    <style>
        #the-box {
            width: 50px;
            height: 50px;
            position: absolute;
            top: 500px;
            left: 0;
        }

        .main-content {
            display: block;
            width: 80%;
            position: relative;
            margin: auto;
        }

        }

        .title {
            width: 100px;
            display: block;
            float: left;
            position: relative;

        }

        .title img {
            width: 100%;
            height: 100%;
            opacity: 1;
        }

<script>
  let theBox = document.getElementById('the-box');
  let titles = document.getElementsByClassName('title');
  for (let title of titles) {
    title.addEventListener('mouseover', () => {
      title.style.opacity = '1';
    })
    title.addEventListener('mouseleave', () => {
      title.style.opacity = '0';
    })
  }

  function clickOnTheBox() {
    updateMessage('Bạn thật là giỏi quá đi! Thử cửa sau nhé!', MSG_SUCCESS);
    showTheNextLevelButton();
  }
